<div class="row">
    <div class="col-md-12">
        <div class="py-5 text-center">
            <h1>Kunder</h1>
            <p class="lead">Redigera kunduppgifter eller radera en kund.
            </p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-2">
        <a href="#!/new/customer" class="btn btn-outline-primary">Ny kund</a>
    </div>
    <div class="col-md-4 offset-6">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Filtrera kunder" ng-model="filterCustomers">
                </div>
            </div>
        </form>
    </div>


    <div class="col-md-12">
        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th>Namn</th>
                <th>Adress</th>
                <th>E-post</th>
                <th>Telefon</th>
                <th>Radera</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="customer in $ctrl.customers | filter:filterCustomers">
                <td><a href="#!/customers/{{customer._id}}">{{ customer.name }}</a></td>
                <td><a href="#!/customers/{{customer._id}}">
                    {{ customer.adress }} <br>
                    {{ customer.zipcode | zipcode }} {{ customer.city }}
                </a>
                </td>
                <td><a href="#!/customers/{{customer._id}}">{{ customer.email }}</a></td>
                <td><a href="#!/customers/{{customer._id}}">{{ customer.phone }}</a></td>
                <td class="text-center"><a href="javascript:void(0);"  ng-click="$ctrl.delCustomer(customer._id)"><i class="fa fa-trash"> </i></a></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
