<div class="row">
    <div class="col-md-12">
        <div class="py-5 text-center">
            <h1>Produkter</h1>
            <p class="lead">Redigera produkter eller radera en produkt.
            </p>
        </div>
    </div>
</div>


<div class="row">

    <div class="col-md-2">
        <a href="#!/new/product" class="btn btn-outline-primary">Ny produkt</a>
    </div>
    <div class="col-md-4 offset-6">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Filtrera produkter" ng-model="filterProducts">
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-12">
        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th class="">
                    <a href="javascript:void(0);" ng-click="$ctrl.sortType = 'sku'; $ctrl.sortReverse = !$ctrl.sortReverse">Artikelnummer</a>
                    <span ng-show="$ctrl.sortType == 'sku' && !$ctrl.sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="$ctrl.sortType == 'sku' && $ctrl.sortReverse" class="fa fa-caret-up"></span>
                    <span ng-show="$ctrl.sortType != 'sku'" class="fa fa-sort"></span>
                </th>
                <th class="">
                    <a href="javascript:void(0);" ng-click="$ctrl.sortType = 'name'; $ctrl.sortReverse = !$ctrl.sortReverse">Namn</a>
                    <span ng-show="$ctrl.sortType == 'name' && !$ctrl.sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="$ctrl.sortType == 'name' && $ctrl.sortReverse" class="fa fa-caret-up"></span>
                    <span ng-show="$ctrl.sortType != 'name'" class="fa fa-sort"></span>
                </th>
                <th>
                    Beskrivning
                </th>
                <th class="">
                    <a href="javascript:void(0);" ng-click="$ctrl.sortType = 'price.price'; $ctrl.sortReverse = !$ctrl.sortReverse">Pris</a>
                    <span ng-show="$ctrl.sortType == 'price.price' && !$ctrl.sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="$ctrl.sortType == 'price.price' && $ctrl.sortReverse" class="fa fa-caret-up"></span>
                    <span ng-show="$ctrl.sortType != 'price.price'" class="fa fa-sort"></span>
                </th>
                <th>
                    Radera
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in $ctrl.products | orderBy:$ctrl.sortType:$ctrl.sortReverse | filter:filterProducts">
                <td><a href="#!/products/{{product._id}}">{{product.sku}}</a></td>
                <td><a href="#!/products/{{product._id}}">{{product.name}}</a></td>
                <td><a href="#!/products/{{product._id}}">{{product.description}}</a></td>
                <td><a href="#!/products/{{product._id}}">{{product.price.price}}</a></td>
                <td class="text-center"><a href="javascript:void(0);"  ng-click="$ctrl.delProduct(product._id)"><i class="fa fa-trash"> </i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
